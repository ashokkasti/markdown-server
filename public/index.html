<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Server</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  
  <!-- Scripts with defer attribute to ensure they load before our app.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10.5.0/dist/mermaid.min.js"></script>
  <script defer src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar with directory tree -->
      <div class="col-md-3 sidebar">
        <div class="sidebar-header">
          <h3>Files</h3>
          <button id="refresh-btn" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
        <div class="toggle-container">
          <input type="checkbox" id="show-hidden-files">
          <label for="show-hidden-files">Show hidden files</label>
        </div>
        <div id="directory-tree" class="directory-tree"></div>
      </div>
      
      <!-- Main content area with markdown preview -->
      <div class="col-md-9 content-area">
        <div id="no-file-selected" class="text-center mt-5">
          <i class="bi bi-file-earmark-text display-1 text-muted"></i>
          <h3 class="mt-3 text-muted">Select a markdown file to preview</h3>
        </div>
        <div id="file-content" class="d-none">
          <div class="file-header">
            <h2 id="file-name"></h2>
            <div class="btn-group">
              <button id="toggle-view-btn" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-code-slash"></i> Toggle View
              </button>
            </div>
          </div>
          <div id="preview-container" class="preview-container">
            <div id="markdown-preview" class="markdown-content"></div>
            <pre id="markdown-source" class="d-none"><code id="source-code"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Templates -->
  <template id="directory-item-template">
    <div class="directory-item">
      <div class="directory-item-header">
        <i class="directory-icon bi"></i>
        <span class="directory-name"></span>
      </div>
      <div class="directory-children"></div>
    </div>
  </template>

  <!-- App script loaded last with defer -->
  <script defer src="/app.js"></script>
</body>
</html>
